<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <h1>CV Creator Tool Feedback Form</h1>
    <form action="/submit-feedback.php" method="POST">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>
        
        <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
        <label for="newsletter"> Sing up for the newsletter</label><br>
        <p>Would you use this CV Creator Tool again?</p>
        <input type="radio" id="yes" name="service_rating" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="No" name="service_rating" value="No">
        <label for="No">No</label><br>
        <input type="radio" id="Maybe" name="service_rating" value="Maybe">
        <label for="Maybe">Maybe</label><br><br>
        <input type="submit" value="Submit Feedback">
      </form>
    
    
    </body>
    </html>
